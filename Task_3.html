<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>
	<link rel="stylesheet" href="Task_3.css" />
</head>
<body>
	
	<header>
		<h1>Task List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Enter your task" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Enter" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

                <div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="delete">Trash</button>
					</div>
				</div> 

			</div>
		</section>
	</main>

	<script src="Task_3.js"></script>
</body>
</html>
